    <div class="container">
    <h1>Registrar Mascota</h1>
    <form id="formRegistrarMascota" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nombreMascota">Nombre de la Mascota:</label>
            <input type="text" id="nombreMascota" name="nombreMascota" required><br><br>
        </div>

        <div class="mb-3">
            <label for="especie">Especie:</label>
            <select id="especie" name="especie" required>
                <option value="">Seleccione una especie</option>
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
            </select><br><br>
        </div>

        <div class="mb-3">
            <label for="peso">Peso (lb):</label>
            <input type="number" id="peso" name="peso" step="0.1" required><br><br>
        </div>

        <div class="mb-3">
            <label for="edad">Edad (años):</label>
            <input type="number" id="edad" name="edad" required><br><br>
        </div>

        <div class="mb-3">
            <label for="cedulaCliente">Cédula del Cliente:</label>
            <input type="text" id="cedulaCliente" name="cedulaCliente" required><br><br>
        </div>

        <div class="mb-3">
            <label for="raza">Raza:</label>
            <select id="raza" name="raza" required>
                <!-- Opciones de razas cargadas dinámicamente -->
            </select><br><br>
        </div>

        <div class="mb-3">
            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="Macho">Macho</option>
                <option value="Hembra">Hembra</option>
            </select><br><br>
        </div>

        <div class="mb-3">
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required><br><br>
        </div>
        <button type="submit">Registrar Mascota</button>
    </form>
    <div id="responseMessage" class="alert mt-3"></div>
</div>
