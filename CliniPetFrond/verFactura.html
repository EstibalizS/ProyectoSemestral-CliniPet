    <!-- Contenedor principal -->
    <div class="container">
        <h1>Factura</h1>

        <!-- Resumen de la factura -->
        <div id="facturaResumen">
            <p>Fecha: <span id="fechaFactura"></span></p>
            <p>Subtotal: <span id="subtotalFactura"></span></p>
            <p>ITBMS: <span id="itbmsFactura"></span></p>
            <p>Total: <span id="totalFactura"></span></p>
        </div>

        <!-- Detalles de los productos en la factura -->
        <div id="facturaDetalles">
            <h3>Detalles de los productos:</h3>
            <table id="tablaDetalles" class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre Producto</th>
                        <th>Cantidad Vendida</th>
                        <th>Precio</th>
                        <th>ITBMS</th>
                        <th>Monto</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Div para mensajes -->
        <div id="mensaje" class="alert alert-danger mt-3" style="display: none;"></div>
