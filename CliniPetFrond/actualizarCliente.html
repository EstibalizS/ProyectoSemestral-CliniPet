        <h1 class="mb-0 text-white">Clini<span style="color: #ffa500;">Pet</span></h1>

      <!-- Iconos - atrás y página principal -->

        <div class="d-flex align-items-center">
          <a href="javascript:void(0);" onclick="window.history.back();">

   <!-- Por ahora lo dejé así, pero agreguen o cambien los nombres que deben salir en el navbar -->

    <div class="navbar-menu p-4">

        <li><a href="RegistrarInventario.html" class="text-white">Registrar Inventario</a></li>

  <!-- Contenido de la página -->
  <div class="container">
    <h1>Actualizar Información del Cliente</h1>
    <form id="formActualizarCliente">
      <div class="mb-3">
        <label for="cedula" class="form-label">Cédula del Cliente</label>
        <input type="text" class="form-control" id="cedula" placeholder="Ingrese la cédula del cliente" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="Ingrese el número de teléfono" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese el correo electrónico" required>
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" placeholder="Ingrese la dirección del cliente" required>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary w-100">Actualizar</button>
      </div>
    </form>

    <div id="message" class="alert alert-danger" style="display: none;"></div>
    <div id="resultContainer" class="result" style="display: none;">
      <h5>Resultado:</h5>
      <div id="resultContent"></div>
    </div>
  </div>

  <script src="JS/actualizarCliente.js"></script>
