<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Cliente</title>
    <link rel="icon" type="image/png" href="imagenes/logo.png">
    <link rel="stylesheet" href="CSS/estilosActualizarCliente.css">
    <link rel="stylesheet" href="CSS/colorNavbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark navbar-custom px-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <!-- Botón del navbar y el nombre -->
      <div class="d-flex align-items-center">
        <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="mb-0 text-white">Clini<span style="color: #ffa500;">Pet</span></h1>
      </div>

      <!-- Iconos - atrás y página principal -->
       <div class="header-icons i">
      <div class="d-flex align-items-center">
        <a href="javascript:void(0);" onclick="window.history.back();">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <a href="PaginaPrincipal.html">
          <i class="fas fa-home"></i>
        </a>
      </div>
      </div>
    </div>
  </nav>

  <!-- Por ahora lo dejé así, pero agreguen o cambien los nombres que deben salir en el navbar -->
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="navbar-menu p-4">
      <h4 class="text-white">Menú</h4>
      <ul class="list-unstyled">
        <li><a href="RegistrarInventario.html" class="text-white">Mascotas</a></li>
        <li><a href="RegistroCliente.html" class="text-white">Consultas</a></li>
        <li><a href="RegistroMascotas.html" class="text-white">Facturación</a></li>
        <li><a href="actualizarCliente.html" class="text-white">Inventario</a></li>
      </ul>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="container">
    <h1>Actualizar Cliente</h1>
    <form id="formActualizarCliente">
        <div class="mb-3">
            <label for="cedula" class="form-label">Cédula</label>
            <input type="text" id="cedula" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" id="telefono" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" id="direccion" class="form-control" required>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
    </form>
    <div id="resultContainer" class="result" style="display:none;"></div>
</div>


  <script src="JS/actualizarCliente.js"></script>
