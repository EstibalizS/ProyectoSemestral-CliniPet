    <div class="container">
        <h1>Actualizar Datos de la Mascota</h1>
        <form id="formActualizarMascota">
            <div class="mb-3">
                <label for="idMascota" class="form-label">ID de Mascota</label>
                <input type="text" id="idMascota" class="form-control" placeholder="Ingrese el ID de la mascota" required>
            </div>
            <div class="mb-3">
                <label for="nuevoPeso" class="form-label">Nuevo Peso (kg)</label>
                <input type="text" id="nuevoPeso" class="form-control" placeholder="Ingrese el nuevo peso" required>
            </div>
            <div class="mb-3">
                <label for="nuevaEdad" class="form-label">Nueva Edad (años)</label>
                <input type="number" id="nuevaEdad" class="form-control" placeholder="Ingrese la nueva edad" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Actualizar</button>
        </form>
        <div id="resultContainer" class="result" style="display:none;"></div>
