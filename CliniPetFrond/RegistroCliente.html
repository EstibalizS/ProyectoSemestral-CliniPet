    <!-- Contenido principal -->
    <div class="container">
        <h1>Registrar Cliente</h1>
        <form id="clienteForm">
            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula:</label>
                <input type="text" class="form-control" id="cedula" name="cedula" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <textarea class="form-control" id="direccion" name="direccion" required></textarea>
            </div>
            <div class="mb-3">
                <label for="cantidadDeMascotas" class="form-label">Cantidad de Mascotas:</label>
                <input type="number" class="form-control" id="cantidadDeMascotas" name="cantidadDeMascotas" min="0" max="2" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
        <div id="responseMessage" class="alert mt-3"></div>
    </div>
